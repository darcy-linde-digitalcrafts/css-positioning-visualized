<!DOCTYPE html>
<html>
  <head>
    <title>Positioning Visualized</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid-item">
        <div class="static box">Static</div>
      </div>
      <div class="grid-item">
        <div class="fixed box">Fixed</div>
      </div>
      <div class="grid-item">
        <div class="relative box">Relative</div>
      </div>
      <div class="grid-item">
        <div class="absolute box">Absolute</div>
      </div>
      <div class="grid-item">
        <div class="sticky box">Sticky</div>
      </div>
    </div>
  </body>
</html>
